<div class="invite-generator">
    <h1>Создание пригласительных ссылок</h1>
    <form class="invite-form" (ngSubmit)="onSubmit()" #inviteForm="ngForm">
        <div class="form-group">
            <label for="amount">Количество ссылок:</label>
            <input type="number" id="amount" class="form-control" [(ngModel)]="amount" name="amount" placeholder="Введите количество" required #amountField="ngModel">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!inviteForm.valid">Создать приглашения</button>
    </form>
    <div class="invite-links" *ngIf="links.length > 0">
        <h2>Сгенерированные ссылки:</h2>
        <ul class="links-list">
            <li *ngFor="let link of links">{{ link }}</li>
        </ul>
    </div>
</div>
