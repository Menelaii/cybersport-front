<div class="container mt-3">
    <form [formGroup]="mvpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>ID турнира</label>
            <input formControlName="tournamentId" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label>ID игрока</label>
            <input formControlName="playerId" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label>Причина</label>
            <input formControlName="cause" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!mvpForm.valid">Назначить MVP</button>
    </form>
</div>
